general:
  artifacts:
    - .

test:
  override:
    - source $HOME/.bashrc    

dependencies:
  pre:
    - echo "Singularity!"
    - git clone http://www.github.com/gmkurtzer/singularity.git
    - cd singularity
    - ./autogen.sh
    - ./configure --prefix=$HOME/bin
    - make
    - make install
    - echo "export PATH=$PATH:$HOME/bin" >> $HOME/.bashrc
    - ls $HOME
    - ls $HOME/bin
    - which singularity
